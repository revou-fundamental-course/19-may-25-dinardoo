<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header konten-->
     <header>
        <h1 class="allura-regular">Website Konversi Suhu - Dinardoo</h1>
     </header>
     <!-- Main Content -->
    <main>
        <!-- Introduction -->
        <section>
            <p id="intro-text">Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah...</p>
        </section>

        <!-- Form Konversi Suhu -->
        <form class="padding-medium">
            <!-- Inputan suhu -->
            <div>
                <label for="input-suhu" id="input-label">Celcius (&deg;C):</label>
                <input type="number" id="input-suhu" name="suhu">
            </div>

            <!-- Tombol Action -->
            <div>
                <button type="button" class="bg-lightseagreen">Konversi</button>
                <button type="button" class="bg-lightcoral">Reset</button>
                <button type="button" class="bg-lightblue" id="reverse-btn">Reverse</button>

                <!-- Tombol switch -->
                <label class="switch">
                    <input type="checkbox" id="auto-switch">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Auto Konversi</span>
            </div>
        </form>

        <!-- Hasil Konversi -->
        <section class="padding-medium">
            <div>
                <label for="hasil-suhu">Fahrenheit (&deg;F):</label>
                <textarea id="hasil-suhu" readonly></textarea>
            </div>
        </section>

        <!-- Penjelasan -->
        <section class="padding-medium">
            <div>
                <label for="detail-suhu">Penjelasan:</label>
                <textarea id="detail-suhu" readonly></textarea>
            </div>
        </section>

        <!-- Keterangan Formula -->
        <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
            </header>

            <hr />

            <div>
                <p>Introduction dari rumus konversi suhu...</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</p>
                <p>Atau</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1.8) + 32</p>
            </div>
        </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2025 Dinardoo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
